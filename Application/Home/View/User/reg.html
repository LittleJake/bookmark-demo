<include file="Common/header" />
<div class="container">
    <div class="col-md-6">
        <h3>用户注册</h3>
        <hr>
        <form method="post" action="{:U('user/reg')}">
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon">用户名</label>
                    <input type="text" class="form-control" placeholder="用户名" name="username">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon">电子邮件</label>
                    <input type="email" class="form-control" placeholder="电子邮件" name="email">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon">密码</label>
                    <input type="password" class="form-control" placeholder="密码" name="password">
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <label class="input-group-addon">重复密码</label>
                    <input type="password" class="form-control" placeholder="重复密码" name="repassword">
                </div>
            </div>
            <hr>
            <input type="submit" class="btn btn-default" value="注册">

        </form>
    </div>

</div>

<include file="Common/footer" />
