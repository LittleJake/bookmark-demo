<include file="Common/header" />
<div class="container">
    <h2>
        书签列表
        <a href="{:U('user/bookmark', ['type' => 'add'])}" class="btn btn-info">+</a>
    </h2>
    <table class="table table-striped table-responsive">
        <thead>
            <th>#</th>
            <th>标题</th>
            <th>网址</th>
            <th>操作</th>
        </thead>
        <tbody>
            <foreach name="bookmarks" item="k">
                <tr>
                    <td>{$k.id}</td>
                    <td>{$k.title}</td>
                    <td>
                        <a href="{:urldecode($k[url])}" target="_blank">{:urldecode($k[url])}</a>
                    </td>
                    <td>
                        <a href="{:U('user/delBookmark', ['id' => $k[id]])}" class="btn btn-default btn-xs">删除</a>
                        <a href="{:U('user/bookmark', ['id' => $k[id], 'type' => 'change'])}" class="btn btn-default btn-xs">修改</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
</div>

<include file="Common/footer" />
