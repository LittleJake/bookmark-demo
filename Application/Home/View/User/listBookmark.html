<include file="Common/header" />
<div class="container">
    <h2>书签列表</h2>
    <table class="table table-striped table-responsive">
        <thead>
            <th>#</th>
            <th>标题</th>
            <th>网址</th>
            <th>操作</th>
        </thead>
        <tbody>
            <foreach name="bookmarks" item="k">
                <tr>
                    <td>{$k.id}</td>
                    <td>{$k.title}</td>
                    <td>
                        <a href="{$k.url}" target="_blank">{$k.url}</a>
                    </td>
                    <td>
                        <a href="{:U('user/delBookmark', ['id' => $k[id]])}" class="btn btn-default btn-xs">删除</a>
                        <a href="{:U('user/changeBookmark', ['id' => $k.[id]])}" class="btn btn-default btn-xs">修改</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>
</div>

<include file="Common/footer" />
