<include file="Common/header" />
<div class="container">
    <h2>书签推荐</h2>
    <table class="table table-striped table-responsive">
        <thead>
            <th>#</th>
            <th>网址</th>
            <th>操作</th>
        </thead>
        <tbody>
            <foreach name="bookmarks" item="k" key="v">
                <tr>
                    <td>{$v}</td>
                    <td>
                        <a href="{:urldecode($k[url])}" target="_blank">{:urldecode($k[url])}</a>
                    </td>
                    <td>
                        <a href="{:U('user/bookmark', ['url' => urlencode($k[url]), 'type' => 'add'])}" class="btn btn-default btn-xs">加入书签</a>
                    </td>
                </tr>
            </foreach>
        </tbody>
    </table>

</div>

<include file="Common/footer" />
